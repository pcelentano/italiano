<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italian Verb Conjugator</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
<div class="container">
    <h1 id="gameName">Italian Verb Conjugator</h1>
    <div id="verbDisplay">
        <!-- Verb to be displayed dynamically -->
    </div>
    <div id="conjugationInput">
        <input type="text" id="answerInput" placeholder="Enter conjugated form">
        <button id="submitBtn">Submit</button>
    </div>
    <div id="errorDisplay">
        <!-- Feedback message to be displayed dynamically -->
    </div>
    <div id="successDisplay">
        <!-- Score to be displayed dynamically -->
    </div>
</div>

<button id="displayAllBtn">Display All Conjugations</button>
<div id="conjugationsContainer"></div>
<script src="game-script.js"></script>
</body>
</html>
